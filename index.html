<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links-->
    <link rel="icon" href="./favicons/favicon2-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--main js-->
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="#" 
        alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
            <img src="#" class="pokemon__type1">
            <img src="#" class="pokemon__type2">
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Nome ou Número"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">< Prev</button>
            <button class="button btn-next">Next ></button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
